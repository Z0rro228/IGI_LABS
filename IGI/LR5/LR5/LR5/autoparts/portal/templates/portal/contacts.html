{% extends "core/base.html" %}

{% block content %}
    {% for contact in contacts %}
        <div>
            <img src="{{ contact.image.url }}" style="width: 250px">
            <h1>{{ contact.name }}</h1>
            <p>Должность: {{ contact.position }}</p>
            <p>Номер телефона: {{ contact.phone }}</p>
            <p>Эл. почта: {{ contact.email }}</p>
        </div>
    {% endfor %}
{% endblock %}
